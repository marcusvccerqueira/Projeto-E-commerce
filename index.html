<!DOCTYPE html>
<html lang="pt-br">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loja E-commerce</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/components.css">
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="navInfo">
                <div class="navLogo"></div>
                <div class="navSearch"></div>
                <div class="navInfo1"></div>
                <div class="navInfo2"></div>
                <div class="navIcons"></div>
            </div>
            <div class="navProducts">
                <div>
                    <div class="navCategory"></div>
                    <div class="navPages"></div>
                </div>
                <div class="navSocialIcons"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero"></section>
        <section class="deals"></section>
        <section class="newArrivals"></section>
        <section class="ourProducts"></section>
        <section class="bestDeals"></section>
        <section class="winMart"></section>
        <section class="newArrivals2"></section>
        <section class="listProducts"></section>
    </main>
    <footer></footer>
</body>

</html>
